plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
    id 'war'
}


apply plugin: 'io.spring.dependency-management'

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.springframework.boot:spring-boot-starter-jersey'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.2.Final'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

    testCompile group: 'org.springdoc', name: 'springdoc-openapi-webmvc-core', version: '1.4.6'
    compile group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.4.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
